name: Build and Attach ZIP
on:
  pull_request:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i --prefix web
      - run: npm run --prefix web build
      - run: cd web && zip -r ../site-out.zip out
      - uses: actions/upload-artifact@v4
        with:
          name: site-out
          path: site-out.zip
