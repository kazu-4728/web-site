name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_BASE_PATH: "/${{ github.event.repository.name }}"
      # ビルド時のチェックをスキップ（CI環境での外部URLチェックは不安定なため）
      SKIP_CHECK: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Build Next.js static export
        working-directory: web
        # ビルドコマンド実行。prebuildでのチェックは環境変数 SKIP_CHECK で制御する想定だが
        # 現在の package.json では prebuild フックがないため、npm run check が明示的に呼ばれていなければOK。
        # もし package.json の build スクリプトにチェックが含まれている場合は修正が必要。
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: web/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
